<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>canvas图片绘制</title>
</head>
<body>
    <canvas id="cvs" width='300' height='300' style="border:1px solid #000"> 

    </canvas>

    <script>
        /** @type {HTMLCanvasElement} */
        let cvs = document.getElementById("cvs");
        let ctx = cvs.getContext('2d');

        let img = new Image()
        img.src='img/dog.jpg';
        img.onload = ()=>{
            console.log(img);
            
            // ctx.drawImage(img,10,10)
            // 
            ctx.drawImage(img,10,10,100,100)

            // ctx.drawImage(img,120,120,100,100,10,10,100,100);
            // ctx.drawImage(img,20,20,100,100,110,110,100,100);
        }

    </script>
</body>
</html>
